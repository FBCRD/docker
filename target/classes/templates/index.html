<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários</title>
</head>
<body>
<h1>Lista de Usuários</h1>
<a href="/add">Adicionar Usuário</a>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}">Nome</span> -
        <span th:text="${user.email}">Email</span>
    </li>
</ul>
</body>
</html>
